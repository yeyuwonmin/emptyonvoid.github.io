<!DOCTYPE html>
<html>
<head>
  <title>emptyonvoid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0f;
      color: white;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      color: #bbbbcc;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background: white;
      color: black;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>emptyonvoid</h1>
    <p>Smooth on the outside. Empty on the inside.</p>

    <a class="button" href="https://www.instagram.com/emptyonvoid" target="_blank">
      Visit @emptyonvoid
    </a>

    <div class="gallery">
      <img src="black suit puppet png" />
      <img src="blue pink puppet png" />
      <img src="cheese puppet png" />
      <img src="grimlen puppet png" />
      <img src="milk bottle puppet png" />
      <img src="soap puppet png" />
      <img src="tv puppet png" />
    </div>
  </div>

</body>
</html>
